set-option -g update-environment "DBUS_SESSION_BUS_ADDRESS DISPLAY WINDOWID SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION XAUTHORITY XDG_SESSION_COOKIE"

# Change the prefix key to ^a -- like GNU Screen.
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

set -s set-clipboard on
set -g status-bg blue
set -g status-fg cyan
setw -g aggressive-resize on
set -g lock-server off
set -g lock-after-time 1800
set -g lock-command 'tput civis && zsh -c "read -s -k 1"'
set -g history-limit 10000
set -g default-terminal "screen-it"
set -g default-shell /usr/bin/zsh
set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg green
set -g pane-active-border-bg red
set -g set-titles on
set -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,rxvt-uni*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]12;green\007:Cs=\E]777;Cs;%p1%d\007'
set -g renumber-windows on

unbind-key a
unbind-key /
unbind-key c
unbind-key d
unbind-key f
unbind-key i
unbind-key l
unbind-key n
unbind-key o
unbind-key p
unbind-key r
unbind-key s
unbind-key t
unbind-key w
# unbind-key x
unbind-key |
unbind-key -
unbind-key A
unbind-key S
unbind-key .
unbind-key "'"
unbind-key '#'
unbind-key ' '
unbind-key ^x

# source-file ~/screen-keys.conf

bind c new-window -a
bind d detach-client
bind "/" command-prompt "find-window '%%'"
bind i display-message
bind l command-prompt "switch-client -t '%%'"

unbind-key a
bind a send-prefix

bind n next-window
bind o select-pane -D
bind p previous-window
bind s choose-tree
bind t clock-mode
bind w choose-window
bind k confirm-before kill-pane
bind "|" split-window -v
bind "-" split-window -h
bind A command-prompt "rename-window '%%'"
bind S command-prompt "rename-session '%%'"
bind . display-panes
bind "'" command-prompt -p "SSH: " "new-window -a -n %1 'ssh %1'"
bind ' ' choose-window

bind ^c new-window -a
bind ^d detach-client
#bind ^7 command-prompt "find-window '%%'"
bind ^i display-message
bind ^a last-window
bind ^n next-window
bind ^o select-pane -D
bind ^p previous-window
bind ^r refresh-client
bind ^s choose-session
bind ^t clock-mode
bind ^w choose-window
bind ^k confirm-before kill-pane
# bind ^x set lock-command '/usr/bin/vlock' \; lock-client \; set lock-command 'asciiquarium'
bind ^l command-prompt "rename-window '%%'"
bind ^S command-prompt "rename-session '%%'"
bind & confirm-before unlinkw -k
#bind ^"'" command-prompt -p "SSH: " "new-window -n %1 'ssh %1'"
#bind ^"|" split-window -v
#bind ^- split-window -h

bind -n C-Left previous-window
bind -n C-Right next-window
bind -n C-s set status

bind -r C-Left swapw -t:-
bind -r C-Right swapw -t:+


# Status stuff.
set -g status-left-fg white
set -g status-left-bg magenta
set -g status-left-length 30
set -g status-left "#S "
set -g status-right-length 30
set -g status-right-fg white
set -g status-right-bg blue
set -g status-right "[%a %d/%m %H:%M]"
set -g display-panes-active-colour red
set -g display-panes-colour green
set -g display-panes-time 4000
# set -g window-status-bell-style reverse

setw -g mode-bg blue
setw -g mode-fg yellow

# setw -g mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on
setw -g mode-keys vi
setw -g mode-fg white

setw -g window-status-separator "| "
setw -g window-status-format "#I:#W:#{?window_linked,+#{window_flags},#{window_flags} }"
setw -g window-status-current-format "#[fg=black,bg=green]#I:#W:#{?window_linked,+#{window_flags},#{window_flags}}"
#setw -g window-status-current-format "#[fg=black,bg=colour132]#I:#W:#[fg=black]#F"

set-window-option -g clock-mode-colour colour69
set-window-option -g clock-mode-style 24

